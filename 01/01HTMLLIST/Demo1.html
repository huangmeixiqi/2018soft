<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表的使用</title>
</head>
<body>
    <ul><!-- ul标签定义无序列表。-->
        <li>梅</li>
        <li>兰</li>
        <li>竹</li>
        <li>菊</li><!--<li>列表中的元素 。-->
    </ul>

    <ol> <!-- ol标签定义有序列表.-->
        <li>梅</li>
        <li>兰</li>
        <li>竹</li>
        <li>菊</li>
        <li>牡丹
            <ul>
                <li>白牡丹</li>
                <li>红牡丹</li>
                </ul>
    </ol>

   <dl> <!--<dl> 标签定义一个描述列表。-->
       <dt>花花</dt>
       <dd>菊花</dd>
       <dd>梅花</dd>
       <dd>太阳花</dd>
       <dd>玫瑰花</dd>
       <!--在dl元素中使用dt元素，用于表示列表值（dd元素表示部分）的名字!-->
</dl>>
</body>
</html>
